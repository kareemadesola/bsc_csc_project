<!DOCTYPE html>
<html lang="">
<head>
    <title>Arthritis Physiotherapy Recommender</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Arthritis Physiotherapy Recommender</h1>
    <form id="symptom-form" method="post" action="/recommendations">
        <label for="symptoms">Select your symptoms:</label>
        <select id="symptoms" name="symptoms" multiple>
            {% for symptom in symptoms %}
            <option value="{{ symptom }}">{{ symptom }}</option>
            {% endfor %}
        </select>
        <button type="submit">Submit</button>
    </form>
    <div id="recommendations">
        {% if recommendations %}
            <p>Recommended exercises:</p>
            <ul>
                {% for exercise in recommendations %}
                <li>{{ exercise }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
